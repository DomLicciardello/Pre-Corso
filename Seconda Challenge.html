<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda Challenge</title>
</head>
<body>
    <div>
    <h1 style="text-align: center;">Iscriviti a <span style="color:blueviolet">EpicMusic</span>!</h1>
    </div>
    <div style="text-align: center;">
        <img src="https://media.istockphoto.com/id/1175435360/vector/music-note-icon-vector-illustration.jpg?s=612x612&w=0&k=20&c=R7s6RR849L57bv_c7jMIFRW4H87-FjLB8sqZ08mN0OU=" style= "width:250px">
    </div>
    <hr>
    <div style="background-color: blueviolet;">
    <h2 style="text-align: center;"><span style="color: aliceblue;">Solo per oggi zero canzoni a zero euro!</span></h2>
    </div>
    <hr>
    <h3 style="text-align: center;">Inserisci i tuoi dati e clicca su iscriviti:</h3>
    <form style="text-align: center;" onsubmit="alert('Registrazione avvenuta con successo!')">
    <div>
        <p>Nome:</p>
        <input type="text" placeholder="Nome"/>
    </div>
    <div>
        <p>Cognome:</p>
        <input type="text" placeholder="Cognome"/>
    </div>
    <div>
        <p>E-mail:</p>
        <input type="email" placeholder="E-mail"/>
    </div>
    <div>
        <p>Password:</p>
        <input type="password" placeholder="Password"/>
    </div>
    <div>
        <p>Data di Nascita:</p>
        <input type="date" placeholder="Data di Nascita"/>
    </div>
    <div>
        <p>Numero di Telefono:</p>
        <input type="number" placeholder="Numero di Telefono"/>
    </div>
    <div>
        <p>Preferenze Musicali:</p>
        <input type="checkbox" placeholder="Preferenze Musicali"/> Rock
        <input type="checkbox" placeholder="Preferenze Musicali"/> Rap
        <input type="checkbox" placeholder="Preferenze Musicali"/> Metal
        <input type="checkbox" placeholder="Preferenze Musicali"/> Pop
        <input type="checkbox" placeholder="Preferenze Musicali"/> Hip Hop
    </div>
    <hr>
    <div style="background-color: blueviolet;">
        <p><span style="color: aliceblue;">Accetto i Termini e le Condizioni</span></p>
        <input type="radio" placeholder="Accetto"/>
    </div>
    <hr>
    <div>
        <button type="submit">Iscriviti!</button>
    </div>
</form>
</body>
</html>
